<h1 style="margin-top:0px">hgeSprite Operators</h1>
<p>
The following operators are defined for <b>hgeSprite</b> class:
<p>
<pre>
hgeSprite&  operator= (const hgeSprite &sprite);
</pre>
<p>
So, you can easily clone <b>hgeSprite</b> instances. In case of <b>hgeSprite</b>
pointers use this syntax: *<b>spr2</b>=*<b>spr1</b>;
</p>
<h2>Requirements</h2>
<p>
<b>Header:</b> hgesprite.h<br>
<b>Import library:</b> hgehelp.lib<br>
</p>
