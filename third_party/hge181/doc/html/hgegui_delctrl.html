<p>
Removes a control from GUI.
</p>
<pre>

  int <i><b>id</b></i>
);
</pre>
<h2>Parameters</h2>
<dl>
<dt><i>id</i>
<dd>Identificator of the control to be removed.

<h2>Remarks</h2>
