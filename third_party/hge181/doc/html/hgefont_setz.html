<h1 style="margin-top:0px">hgeFont::SetZ</h1>
<p>
Sets the font Z-order.
</p>
<pre>
void SetZ(
  float <i><b>z</b></i>
);
</pre>
<h2>Parameters</h2>
<dl>
<dt><i>z</i>
<dd>Z-order in range from 0.0 to 1.0.
</dl>
<h2>Remarks</h2>
<p>
If the Z-buffer isn't used, the Z-order values are ignored.
</p>
<h2>Requirements</h2>
<p>
<b>Header:</b> hgefont.h<br>
<b>Import library:</b> hgehelp.lib<br>
</p>
