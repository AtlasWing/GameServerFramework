<h1 style="margin-top:0px">hgeVector Constructors</h1>
<p>
To create and initalize a <b>hgeVector</b> object you may use one of these constructors:
</p>
<pre>
hgeVector();

hgeVector(
  float <i><b>x</b></i>,
  float <i><b>y</b></i>
);

hgeVector(
  const hgeVector &<i><b>vec</b></i>
);
</pre>
<h2>Parameters</h2>
<dl>
<dt><i>x</i>
<dd>The vector's X component.
<dt><i>y</i>
<dd>The vector's Y component.
</dl>
<h2>Requirements</h2>
<p>
<b>Header:</b> hgevector.h<br>
